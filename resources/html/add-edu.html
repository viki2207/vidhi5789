<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnector</a>
      <a href="profiles.html">Developers</a>
      <a href="signup.html">Signup</a>
      <a href="signin.html">SignIn</a>
    </nav>
    <section>
      <h1>Add your Education</h1>
      <h2>Add any school, bootcamp, etc that you have attended</h2>
      <small>*= required field</small>
      <form>
        <div>
          <input
            type="text"
            id="school"
            placeholder="* School or Bootcamp"
            name="school"
          />
        </div>
        <div>
          <input
            type="text"
            id="degree"
            name="degree"
            placeholder="* Degree or Certificate"
          />
        </div>
        <div>
          <input type="text" id="field of study" placeholder="Field of Study" />
        </div>
        <div><label for="fromdate">From Date</label></div>
        <div>
          <input
            type="date"
            name="fromdate"
            id="fromdate"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div>
          <input type="checkbox" id="currentschool" value="current school" />
          <span>Current School or Bootcamp</span>
        </div>
        <div>
            <label for="todate">To Date</label></div>
        </div>
        <div>   
            <input type="date" id="todate" name="todate" placeholder="mm/dd/yyyy" />
        </div>
        <div>
            <input type="textarea" id="description" name="description" placeholder=" Program Description" />
        </div>
        <div>
            <input type="submit" id="submit" name="submit" value="Submit" />
            <a href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
    <footer>copyright &copy; 2022 KnowlegHut.com</footer>
  </body>
</html>
