    <section class="container">
      <h1 class="large text-primary">Add your Education</h1>
      <h2 class="lead">Add any school, bootcamp, etc that you have attended</h2>
      <small>*= required field</small>
      <form class="form">
        <div class="form-group ">
          <input
            type="text"
            id="school"
            placeholder="* School or Bootcamp"
            name="school"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="degree"
            name="degree"
            placeholder="* Degree or Certificate"
          />
        </div>
        <div class="form-group">
          <input type="text" id="field of study" placeholder="Field of Study" />
        </div>
        <div><label for="fromdate">From Date</label></div>
        <div class="form-group">
          <input
            type="date"
            name="fromdate"
            id="fromdate"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div class="form-group">
          <input type="checkbox" id="currentschool" value="current school" />
          <span>Current School or Bootcamp</span>
        </div>
        <div>
            <label for="todate">To Date</label></div>
        </div>
        <div class="form-group">   
            <input type="date" id="todate" name="todate" placeholder="mm/dd/yyyy" />
        </div>

        <div class="form-group" >
          <textarea
             cols="30"
            rows="5" id="description" name="text" placeholder="Program Description"></textarea> 
       </div>
        
        <div>
            <input type="submit" id="submit" name="submit" value="Submit"  class="btn btn-primary"/>
            <a href="dashboard.html">Go Back</a>
        </div>
      </form>
    </section>
