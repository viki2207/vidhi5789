    <section>
      <h1>Sign Up</h1>
      <p>Create your Profile</p>

      <form>
        <div>
          <input
            type="text"
            name="Name"
            required
            placeholder="Enter the name"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            value=""
            required
            placeholder="Enter your Email"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            required
            value=""
            placeholder="Enter the Password"
          />
        </div>
        <div>
          <input
            type="password"
            name="password2"
            required
            value=""
            placeholder="Enter the Password2"
          />
        </div>
        <div>
          <input type="submit"/>
        </div>
      </form>
    </section>
