<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="utf-8" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav>
      <a class="btn" href="https://www.google.com">DevConnector</a>
      <a class="btn" href="profiles.html">Developers</a>
      <a class="btn" href="register.html">Signup</a>
      <a class="btn" href="signin.html">SignIn</a>
    </nav>
    <section>
      <h1>Log In</h1>
      <p>Sign in to your DevConnector account</p>
      <form>
        <div>
          <input
            type="text"
            id="EmailAddress"
            name="EmailAddress"
            placeholder="Email Address"
            required
          />
        </div>
        <div>
          <input
            type="password"
            id="Password"
            name="Password"
            placeholder="Password"
            required
          />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </section>

    <footer>copyright &copy; 2022 KnowlegHut.com</footer>
  </body>
</html>
