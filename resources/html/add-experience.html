<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to DevConnector</title>
  </head>
  <body>
    <nav>
      <a href="index.html">DevConnector</a>
      <a href="profiles.html">Developers</a>
      <a href="signup.html">Signup</a>
      <a href="signin.html">SignIn</a>
    </nav>
    <section>
      <h1>Add An Experience</h1>
      <p>Add any developer/programming positions that you had in the past</p>
      <small>*= required field</small>
      <form>
        <div>
          <input
            type="text"
            name="jobtitle"
            id="jobtitle"
            placeholder="* Job Title"
          />
        </div>
        <div>
          <input
            type="text"
            name="company"
            id="company"
            placeholder="* Company"
          />
        </div>
        <div>
          <input
            type="text"
            name="location"
            id="location"
            placeholder=" Location"
          />
        </div>
        <div>
          <label for="fromdate">From Date</label>
        </div>
        <div>
          <input
            type="date"
            name="fromdate"
            id="fromdate"
            placeholder="mm/dd/yyyy"
          />
        </div>`
        <div>
          <input
            type="checkbox"
            id="currentjob"
            name="currentjob"
            value="Current Job"
          />
          <p>Current Job</p>
        </div>
        <div>
          <label for="todate">To Date</label>
        </div>
        <div>
          <input
            type="date"
            name="todate"
            id="todate"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div>
          <textarea
            name="text"
            cols="30"
            rows="5"
            placeholder="Job Description"
          ></textarea>
        </div>
        <input type="submit" value="Submit" />
        <a href="dashboard.html">Go Back</a>
      </form>
    </section>
    <footer>copyright &copy; 2022 KnowlegHut.com</footer>
  </body>
</html>
